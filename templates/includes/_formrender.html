{% macro render_field(field) %}

    {% if field.type != "SubmitField" %}
        {{ field.label(class_="mt-2 fw-bold") }}
    {% endif %}
    {{ field(**kwargs) | safe }}
        {% if field.errors %}
            <ul class="list-group list-group-flush">
                {% for error in field.errors %}
                    <li class="list-group-item text-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %} 

{% endmacro %}
