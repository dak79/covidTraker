{% macro render_field(field) %}

    {% if field.type != "SubmitField" %}
        {{ field.label }}
    {% endif %}
    {{ field(**kwargs) | safe }}
        {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </ul>
        {% endif %} 

{% endmacro %}
